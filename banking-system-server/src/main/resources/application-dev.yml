server:
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.jdbc.datasource.init.ScriptUtils: DEBUG
